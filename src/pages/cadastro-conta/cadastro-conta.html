<ion-header>

  <ion-navbar>
    <ion-title>Cadastro Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="form_cadastro" >
    
    <ion-item>
      <ion-input type="text" placeholder="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="m">Masculino</ion-option>
        <ion-option value="f">Feminino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="confirmar senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Data nascimento</ion-label>
      <ion-datetime  ></ion-datetime>
    </ion-item>


    <button ion-button full class="btn_cadastro" (click)="cadastrar()">Cadastrar</button>

  </ion-list>

  


</ion-content>
