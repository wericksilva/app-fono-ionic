<ion-header>

  <ion-navbar>
    <ion-title>Cadastro Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form (ngSubmit)="cadastrar()">
    <ion-item>
      <ion-input type="text" [(ngModel)]="paciente.nome" name="nome" placeholder="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="paciente.email" name="email" placeholder="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="paciente.telefone" name="paciente.telefone" placeholder="telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="paciente.senha" name="paciente.senha" placeholder="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="paciente.confirmarSenha" name="paciente.confirmarSenha" placeholder="confirmar senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Data nascimento</ion-label>
      <ion-datetime [(ngModel)]="paciente.dataNascimento" name="paciente.dataNascimento"></ion-datetime>
    </ion-item>


    <!--
    <ion-item>
      <button ion-button full (click)="takePicture()">Take a Picture
                  <ion-icon name="camera"></ion-icon>
                  </button>
      
        FUNCIONA EMULADOR 
        <img src="{{base64Image}}" alt="" *ngIf="base64Image" width="100%" height="150px">
     
    </ion-item>
  -->

    <button ion-button type="submit" block>Cadastrar</button>
    
  </form>

</ion-content>
